<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ keyword }}</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{ keyword }}</h1>

    <div class="post">
        {% for post in posts %}
            <img src="{{ post.pic }}" width="100%" alt="">
            <p>{{ post.content }}</p>
        {% endfor %}
    </div>
    <hr>

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
